{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
footer %}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("signup-form");
    const passwordInput = document.getElementById("inputPassword");
    const passwordError = document.getElementById("password-error");
    const passwordSuccess = document.getElementById("password-success");
    const repeatInput = document.getElementById("inputPasswordRepeat");

    function validatePassword(password) {
      const minLength = 8;
      const hasLetter = /[a-zA-Z]/.test(password);
      const hasNumber = /\d/.test(password);
      const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      let errors = [];

      if (password.length < minLength) {
        errors.push(`at least ${minLength} characters`);
      }
      if (!hasLetter) {
        errors.push("at least one letter");
      }
      if (!hasNumber) {
        errors.push("at least one number");
      }
      if (!hasSymbol) {
        errors.push("at least one symbol");
      }

      return errors;
    }

    passwordInput.addEventListener("input", function () {
      const password = passwordInput.value;
      const errors = validatePassword(password);

      if (errors.length > 0) {
        passwordError.textContent =
          "⛔Password must contain " + errors.join(", ") + ".";
        passwordError.className = "error";
      } else {
        passwordError.textContent = "✅ Password looks good!";
        passwordError.className = "success";
      }
    });

    form.addEventListener("submit", function (e) {
      const password = passwordInput.value;
      const repeat = repeatInput.value;
      const errors = validatePassword(password);

      if (errors.length > 0 || password !== repeat) {
        e.preventDefault();
        let message = "⛔Fix password before submitting!";
        if (password !== repeat) message = "Passwords do not match!";

        passwordError.textContent = message;
        passwordError.className = "error";
      }
    });
  });
</script>

{% endblock %} {% block body %}

<h1>Registration page</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
  {% for error in user.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>

{% endif %}

<form method="POST" action="/signup/create" id="signup-form">
  <div>
    <label for="inputName">Name</label>
    <input
      type="text"
      id="inputName"
      placeholder="Name"
      name="name"
      value="{{ user.name }}"
      autofocus
      required
    />
  </div>
  <div>
    <label for="inputEmail">Email address</label>
    <input
      type="email"
      id="inputEmail"
      placeholder="Email address"
      name="email"
      value="{{ user.email }}"
      autofocus
      required
    />
  </div>
  <div>
    <label for="inputPassword">Password</label>
    <input
      type="password"
      id="inputPassword"
      placeholder="Password"
      name="password"
      autofocus
    />
  </div>
  <div id="password-error" class="error" style="color: red"></div>
  <div>
    <label for="inputPasswordRepeat">Repeat Password</label>
    <input
      type="password"
      id="inputPasswordRepeat"
      placeholder="Repeat password"
      name="repeat_password"
      autofocus
    />
  </div>

  <button type="submit">Sign Up</button>
</form>

{% endblock %}
