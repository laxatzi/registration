{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
footer %}

<script>
</script>

{% endblock %} {% block body %}

<h1>Login page</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
  {% for error in user.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>

{% endif %}

<form method="POST" action="/login/create" id="signup-form">


  <div class="inputForm">
    <label for="inputEmail">Email address</label>
    <input
      type="email"
      id="inputEmail"
      placeholder="Email address"
      name="email"
      value="{{ user.email }}"
      autofocus
    />
    <div id="emailFeedback" style="color: red"></div>
  </div>
  <div class="inputForm">
    <label for="inputPassword">Password</label>
    <input
      type="password"
      id="inputPassword"
      placeholder="Password"
      name="password"
      autofocus
    />
  </div>
  <div id="password-error" class="error" style="color: red"></div>

  <button type="submit" style="margin-top: 20px">Login</button>
</form>

{% endblock %}
