{% extends "base.html" %} {% block title %}Login{% endblock %} {% block footer
%}

<script></script>

{% endblock %} {% block body %}

<h1>Login page</h1>

<form method="POST" action="/login/create" id="signup-form">
  <div class="inputForm">
    <label for="inputEmail">Email address</label>
    <input
      type="email"
      id="inputEmail"
      placeholder="Email address"
      name="email"
      value="{{ email }}"
      autofocus
    />
    <div id="emailFeedback" style="color: red"></div>
  </div>
  <div class="inputForm">
    <label for="inputPassword">Password</label>
    <input
      type="password"
      id="inputPassword"
      placeholder="Password"
      name="password"
      autofocus
    />
  </div>
  <div>
    <label>
      <input
        type="checkbox"
        name="remember_me"
        {%
        if
        remember_me
        %}
        checked="checked"
        {%
        endif
        %}
      />
      Remember me
    </label>
  </div>
  <div id="password-error" class="error" style="color: red"></div>

  <button type="submit" style="margin-top: 20px">Login</button>
</form>

{% endblock %}
