<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }

      form {
        max-width: 400px;
        margin: auto;
        background: #f5f5f5;
        padding: 20px;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
      }

      .inputForm {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 98%;
        padding: 10px 5px;
        margin: 10px 0 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        font-weight: bold;
      }

      .error {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      .success {
        color: green;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      button {
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    {% block body %} {% endblock %} {% block footer %}{% endblock %}
  </body>
</html>
